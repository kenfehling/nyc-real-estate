<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <script src='lib/font-awesome-v5.4.2.js'></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src='lib/d3.js'></script>
    <script src='lib/crossfilter.js'></script>
    <script src='lib/dc.js'></script>
    <script src='lib/mori.js'></script>
    <script src='settings.js'></script>
    <script src='common.js'></script>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel='stylesheet' href='lib/dc.css' />
    <link rel='stylesheet' href='style.css' />
    <title>NYC Real Estate Dashboard (2017)</title>
</head>
<body>
<header>
    <a href='/' id='home-icon' class='icon reset'><i class="fas fa-chart-pie"></i></a>
    <div class='title'>NYC Housing Sales (2017)</div>
    <div class='menu-item reset'>Reset all</div>
    <div class='menu-item right about'>About</div>
</header>
<div class='left frame'></div>
<div class='right frame'></div>
<div class='bottom frame'></div>
<main>
    <div class='square plot-container'>
        <h3 class='plot-title'>Coordinates</h3>
        <div id="map" class='scatter plot'></div>
    </div>
    <div class='square plot-container'>
        <h3 class='plot-title'>Sales by Borough</h3>
        <div id="borough" class='row plot'></div>
    </div>
    <div class='tall plot-container'>
        <h3 class='plot-title'>Sales by Neighborhood</h3>
        <div id="neighborhood" class='row plot'></div>
    </div>
    <div class='square plot-container'>
        <h3 class='plot-title'>Price / Ft<sup> 2</sup></h3>
        <div id="price_sq_ft" class='scatter plot'></div>
    </div>
    <div class='desktop-only square plot-container'>
        <h3 class='plot-title'>PCA Plot</h3>
        <div id="pca" class='scatter plot'></div>
    </div>
</main>
<div id="about-dialog" title="About">
    <p>
        Created by
        <a target='_blank' href="https://www.kenfehling.com">Ken Fehling</a>
        in 2018 for a data visualization class at
        <a target='_blank' href="https://www.cs.stonybrook.edu">Stony Brook University</a>.
    </p>
    <p>
        Data source:
        <a target='_blank' href="https://opendata.cityofnewyork.us/data/">
            NYC Open Data
        </a>
    </p>
    <p>
        <a target='_blank' href="https://github.com/kenfehling/nyc-real-estate">
            <i class="fab fa-github"></i></a>
        <a target='_blank' href="https://github.com/kenfehling/nyc-real-estate">
            Source code</a>
</div>
</body>
</html>
